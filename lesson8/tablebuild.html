<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table build</title>
    <link rel="stylesheet" href="css/tablebuild.css">
</head>
<body>
    <table style="border: grey 1px solid;">
        <colgroup>
        </colgroup>
        <thead>
            <tr style="background-color: #7fb9c2;">
                <th style="font-size: 24px;" colspan="3">ACME Wildwest</th>
            </tr>
            <tr style = "background-color: #628ca6; color: white;">
                <td><b>Period</b></td>
                <td><b>Sales</b></td>
                <td><b>Sales Goal</b></td>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #e7f0ed;">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr style="background-color: #e7ffed;">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr style="background-color: #e7f0ed;">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr style="background-color: #e7ffed;">
                <td>November</td>
                <td>$8,610</td>
                <td  style="color: white; background-color: #628ca6;">$7,500</td>
            </tr>
            <tr id="tr6" style="background-color: #e7f0ed;">
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr style="background-color: #e7ffed;">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="background-color: #7fb9c2;">
                <td style="font-size: 12px;" colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
