    <main>
        <form action="thankyou.html" method="GET" id="stormcenter">
            <fieldset id="personal_info">
                <legend>Contact Info</legend>
                <label id="name" for="fullname">
                    <p>Full Name:</p> 
                    <input type="text" name="fullname" pattern="[a-z A-Z]+" minlength="5" required autofocus>
                </label>
                <label id="email" for="email">
                    <p>Email:</p>
                    <input type="text" name="email" placeholder="endoftheworld@crazy.now" required><br>
                </label>
                <label id="phone" for="phone">
                    <p>Phone #:</p> 
                    <input type="tel" name="phone" required><br>
                </label>
                <label id="zip" for="zipcode">
                    <p>Zip Code:</p> 
                    <input type="number" name="zipcode" required><br>
                </label>
            </fieldset>
            <fieldset id="storm">
                <legend>Storm Info</legend>
                <label id="date" for="date">
                    <p>Storm Date:</p> 
                    <input type="date" name="date"><br>
                </label>
                <label id="severe" for="severity">
                    <p>Storm Severity:</p>
                    <input type="range" name="severe" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <label id="type" for="type">
                    <p>Storm Type:</p> 
                    <input list="stormtype" name="type">
                        <datalist id="stormtype">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                </label>
                <label id="region" for="region">
                    <p>Storm Region:</p>
                    <select name="region">
                        <option selected disabled value="default">Select Region...</option>
                        <option value="option1">Preston</option>
                        <option value="option2">Soda Springs</option>
                        <option value="option3">Fish Haven</option>
                    </select>
                </label>
            </fieldset>
            <fieldset id="extra">
                <legend>Extra</legend>
                <label id="level" for="level">
                    <p>Are You In Danger?</p>
                    <input type="radio" name="level" checked>yes</input>
                    <input type="radio" name="level">no</input>
                    <input type="radio" name="level">maybe</input>
                </label>
                <label id="info" for="info">
                    <p>Additional Information:</p>
                    <textarea name="info" maxlength="300"></textarea>
                </label>
            </fieldset>
            <button type="submit" form="stormcenter" name="submit" value="button">Submit Information Here!</button>
        </form>
