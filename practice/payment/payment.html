<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="order-summary">
        <img class="progress-bar" src="progress-bar.jpg" alt="progress bar">
        <h2>Order Summary</h2>
        <table class="sales-info">
            <tr>
                <td>ORDER SUBTOTAL</td>
                <td class="price1"><b>$ 46.95</b></td>
            </tr>
            <tr>
                <td>SHIPPING & HANDLING</td>
                <td class="price2"><b>$ 6.00</b></td>
            </tr>
            <tr>
                <td>SALES TAX</td>
                <td class="price3"><b>$ 8.05</b></td>
            </tr>
        </table>
        <hr>
        <table class="sales-total">
            <tr>
                <td>PAYMENT DUE</td>
                <td class="price4"><b>$ 61.00</b></td>
            </tr>
        </table>
        <p><a href="#">Return to cart</a></p>
    </div>
    <div>
        <h1>Payment Details</h1>
        <h3>CARDHOLDER NAME</h3>
        <input type="text">
        <h3>CARD NUMBER</h3>
        <input type="text">
        <div class="experation">
            <h3>EXPERATION DATE</h3>
            <h4>MONTH</h4>
            <select name="MONTH">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <h4>YEAR</h4>
            <select name="YEAR">
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
            </select>
            <h3>CVV</h3>
            <input type="text">
        </div>
        <h3>BILLING ADDRESS</h3>
        <input type="text">
        <label><input type="checkbox" name="checkbox" value="value">Same as shipping address</label>
        <a>NEXT</a>
        <a>Cancel</a>
    </div>
</body>
</html>
